<html lang="en">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Latihan Membuat Tabel</title>
    </head>

    <style>
        td{
            text-align: center;
            padding: 10px;
        }
        td:hover {background-color: #f5f5f5;}
        body{
            font-family: Arial, sans-serif;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
        table{
            /* width: 100%; */
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <body> 
        <h2>Tabel Barang</h2>
        <table border="1">
            <tr>
                <th colspan="3" bgcolor="yellow">Produk Unggulan</th>
            </tr>
            <tr>
                    <td rowspan="4"><img width="150" height="125" src="benih.jpg"></td> 
            </tr>
            <tr>
                <td>Nama</td>
                <td>Benih Kode</td>
            </tr>
            <tr>
                <td>Harga</td>
                <td>Rp 192.000</td>
            </tr>
            <tr>
                <td>Fitur</td>
                <td> 
                    <ul>
                        <li>Dilengkapi Dokumentasi</li>
                        <li>Ukuran: 31MB</li>
                        <li>Masa Tanam: 6 Bulan</li>
                        <li>Lisensi: MIT</li>
                    </ul>
                </td>
            </tr>
        </table>



    </body>


</html>
